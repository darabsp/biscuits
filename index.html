<!DOCTYPE html>
<html lang="ja" dir="ltr">

    <head>
        <link rel="stylesheet" href="main.css">
        <meta charset="utf-8">
        <meta name="robots" content="noindex">
        <title>お菓子判別機</title>
    </head>

    <body>
        <main>
            <h1>お菓子判別機</h1>
            <p>お店で売っているいろんなお菓子を判別してみよう！</p>
            <button id="control-button" type="button" onclick="init()">スタート</button>
            <div class="flexbox">
                <div id="webcam-container"></div>
                <div id="output-container">
                    <p id="answer-container"></p>
                    <ul id="label-container"></ul>
                </div>
            </div>
            <section id="about">
                <h2>これは何ですか？</h2>
                <p>市販されているお菓子(モデルを作るときに用いたビスケットやケーキっぽいお菓子だけ)を機械学習モデルで見分けるものです。</p>
                <p>学校の課題で<a href="https://teachablemachine.withgoogle.com/">Teachable Machine</a>というサービスを使って作りました。</p>
            </section>
        </main>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="main.js"></script>

</html>
